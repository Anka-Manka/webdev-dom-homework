<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div id="loading" style="display: none;">
      Загружаем комментарии...
    </div>
    <ul id="list" class="comments">
      <!-- Код из JS -->
    </ul>
    <div id="loading-message" style="display: none;">Добавляем комментарий...</div>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="delete-button" class="delete-comment">Удалить</button>
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script type="module" src="./main.js"></script>

</html>
