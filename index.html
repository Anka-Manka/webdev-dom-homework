<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div id="loading" style="display: none;">
      Загружаем комментарии...
    </div>
    <ul id="list" class="comments">
      <!-- Код из JS -->
    </ul>
    <div id="loading-message" style="display: none;">Добавляем комментарий...</div>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="delete-button" class="delete-comment">Удалить</button>
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const buttonElement = document.getElementById('add-button');
  const nameInputElement = document.getElementById('name-input');
  const textInputElement = document.getElementById('text-input');
  const listElement = document.getElementById('list');
  const deleteLastComment = document.querySelector('.delete-comment')


  const fetchAndRenderComments = () => {
    const loadingElement = document.getElementById('loading');
    loadingElement.style.display = 'block';
    return fetch("https://wedev-api.sky.pro/api/v1/ann-ryzhkova/comments", {
      method: "GET"
    })
      .then((response) => {
        return response.json();
      })
      .then((responseData) => {
        comments = responseData.comments;
        renderComments();
        loadingElement.style.display = 'none';
      });
  };



  let comments = [];

  function renderComments() {
    listElement.innerHTML = comments.map((comment, index) => {
      const classButton = comment.isLiked ? "-active-like" : "";
      return `<li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.author.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" data-index="${index}">${comment.likes}</span>
            <button class="like-button ${classButton}" data-index="${index}"></button>
          </div>
        </div>
      </li>`
    }).join("");

    initEventListener();

    const commentsElements = document.querySelectorAll('.comment');
    for (const commentElement of commentsElements) {
      commentElement.addEventListener('click', () => {
        const index = commentElement.dataset.index
        const quotText =
          `> ${comments[index].text} 
${comments[index].author.name},`
        const textArea = document.querySelector('.add-form-text')
        textArea.value = quotText
      })
    }
  };

  function initEventListener() {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', (event) => {

        const index = likeButtonElement.dataset.index;
        const element = comments[index];

        event.stopPropagation();

        if (element.isLiked) {
          element.isLiked = !element.isLiked
          element.likes--
        } else {
          element.isLiked = !element.isLiked
          element.likes++
        }

        renderComments();
      });
    };
  };


  buttonElement.disabled = true;
  nameInputElement.addEventListener('input', () => {
    if (nameInputElement.value === "") {
      buttonElement.disabled = true;
      return;
    } else {
      buttonElement.disabled = false;
    }
  })


  buttonElement.addEventListener("click", () => {

    const currentDate = new Date();
    const day = currentDate.getDate().toString().padStart(2, '0');
    const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
    const year = currentDate.getFullYear().toString().slice(-2);
    const hours = currentDate.getHours().toString().padStart(2, '0');
    const minutes = currentDate.getMinutes().toString().padStart(2, '0');
    const formattedDate = `${day}.${month}.${year} ${hours}:${minutes}`;


    if (nameInputElement.value.trim() === "") {
      nameInputElement.classList.add("error");
      return;
    } else {
      nameInputElement.classList.remove("error");
    }
    if (textInputElement.value.trim() === "") {
      textInputElement.classList.add("error");
      return;
    } else {
      textInputElement.classList.remove("error");
    };

    const loadingMessageElement = document.getElementById('loading-message');
    loadingMessageElement.style.display = 'block';

    const commentFormDisable = document.querySelector('.add-form');
    commentFormDisable.style.display = 'none';

    fetch("https://wedev-api.sky.pro/api/v1/ann-ryzhkova/comments", {
      method: "POST",
      body: JSON.stringify({
        name: nameInputElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        text: textInputElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
      }),
    })
      .then((response) => {
        return response.json();
      })
      .then(() => {
        return fetchAndRenderComments();
      })
      .then(() => {
        commentFormDisable.style.display = 'flex';
        loadingMessageElement.style.display = 'none';
        buttonElement.disabled = false;
        buttonElement.textContent = 'Написать';
      });

    renderComments();

    nameInputElement.value = "";
    textInputElement.value = "";
    buttonElement.disabled = true;
  });

  deleteLastComment.addEventListener('click', () => {
    if (comments.length > 0) {
      comments.pop();
      renderComments();
    }
  });

  fetchAndRenderComments();
  renderComments();



</script>

</html>
